<script type="text/javascript">
    $(ELT)(function(){
        var value = $(ELT)("#username").val();
        var password = $(ELT)("#password").val();
        if(value == 'null'){
            $(ELT)("#password").val('');
            $(ELT)("#username").val('');
            $(ELT)('#username').focus();
        }
    });
    $(ELT)(".loginerror").hide();
    getCookie2();
    function user_login(){
        var url = '/login?' + new Date().getTime();
        var username = $(ELT)("#username").val();
        var password = $(ELT)("#password").val();
        if(!username){
            $(ELT)(".loginerror").html('');
            $(ELT)(".loginerror").show();
            $(ELT)(".loginerror").html("用户名不能为空！");
            return false;
        }
        if(!password){
            $(ELT)(".loginerror").html('');
            $(ELT)(".loginerror").show();
            $(ELT)(".loginerror").html("密码不能为空！");
            return false;
        }
        $(ELT).ajax({
            url : url,
            type : 'POST',
            data : "&username=" + username + "&password=" + password,
            async: false,
            dataType : 'text',
            success:function(text){
                if(isNaN(text)){
                    $(ELT)(".loginerror").html('');
                    $(ELT)(".loginerror").show();
                    $(ELT)(".loginerror").html(text);
                }else{
                    if(parseInt(text) == 0){
                        obj = $(ELT)("#remember");
                        if(obj.prop('checked')){
                            setCookie2(obj);
                        }
                        $(ELT)(".loginerror").html('');
                        $(ELT)(".loginerror").show();
                        $(ELT)(".loginerror").html("登陆成功！");
                        $(ELT)(window.location).attr('href', '/');
                    }else{
                        $(ELT)(".loginerror").html('');
                        $(ELT)(".loginerror").show();
                        $(ELT)(".loginerror").html(text);
                    }
                }
            },
            error:function(){
                $(ELT)(".loginerror").html('');
                $(ELT)(".loginerror").show();
                $(ELT)(".loginerror").html("密码或账号错误！");
            }
        });
    }
</script>
