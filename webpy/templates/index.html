<script type="text/javascript">
    function info(){                                                                                                                                                                  
        var url = "/info?" + new Date().getTime();  
        var dirmanage = $$('<div id="dirmanagedialog" >').appendTo('body');      
        dirmanage.dialog({                                                                            
            bgiframe: true,                                                                                            
            modal: true,                                                                                               
            autoOpen:false,                                                                                            
            resizable:false,                                                                                           
            width:600,
            title:"信息",
            open:function(){                                                                                           
                custLoading("正在加载数据...");                                                                 
            },                                                                                                         
            close:function(){                                                                                          
                $$(this).remove();                                                                                 
            },                                                                                                         
            buttons:{                                                                                                  
                "确定": function() {                                                                          
                    dirmanage.dialog("close");                                                                     
                }
            }
        });
        $$("#dirmanagedialog").load(url,'',function(){
            $$('#loaddialog').dialog('close');
        });
        $$("#dirmanagedialog").dialog("open");
    }
    function get_info(){
        var url = "/info?" + new Date().getTime();
        $$.ajax({
            url : url,
            data: '',
            async: false,
            dataType: 'html',
            beforeSend: function(){
                custLoading("正在加载数据...");
            },
            success:function(text){
                $$('#loaddialog').dialog('close');
                $$("#content").html(text);
            },
            error:function(){
                $$('#loaddialog').dialog('close');
                custAlert("操作失败", "获得系统信息失败！")
            }
        });
    }
