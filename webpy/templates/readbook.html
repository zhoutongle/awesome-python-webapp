$def with(content)

<form>
    <ul>
        <li>&nbsp;</li>
        <li>
            <div class="alert alert-info">信息！将需要朗读的信息输入到下面！</div>
        </li>
        <li>&nbsp;</li>
        <li>
            <textarea id="info" rows="5" cols="55" style="resize: none;" class="ui-widget-content ui-corner-all"  value="" placeholder="输入需要阅读的内容"></textarea>
        </li>
        <li>&nbsp;</li>
        <li>
            <button onclick="read()">朗读</button>
        </li>
    </ul>
</form>
<script>
    function read(){
        var url = "/readbook?" + new Date().getTime();
        $(ELT).ajax({
            url : url,
            type : 'POST',
            async: false,
            data: "info=" + $(ELT)("#info").val(),
            dataType : 'text',
            success:function(text){
                if(text == 0){
                    custAlert("操作成功", "播放音乐成功！");
                }else{
                    custAlert("操作成功", "播放音乐成功！");
                }
            },
            error:function(){
                custAlert("操作成功", "播放音乐成功！");
            }
        });
    }
</script>
