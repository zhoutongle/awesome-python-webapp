<style>
.fa1{
    display: inline-block;
    top: 40px;
    left: 240px;
    position: relative;
    color: #ccc;
}
.fa2{
    display: inline-block;
    top: 40px;
    left: 215px;
    position: relative;
    color: #ccc;
}
input[type="text"], input[type="password"], input[type="email"]{
    margin: 10px 0 0 0px;
    width: 300px;
}
.star{
    color: red
}
</style>
<div class="alert alert-info">信息！带*的为必填项！</div>
<form id="add_user_form">
    <div class="form-group">
        <label>名称</label><span class="star">*</span>
        <i class="fa1 fa fa-user fa-lg"></i>
        <input type="text" class="form-control" name="username" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label>密码</label><span class="star">*</span>
        <i class="fa1 fa fa-lock fa-lg"></i>
        <input type="password" class="form-control" name="passwd1" placeholder="请输密码">
    </div>
    <div class="form-group">
        <label>确认密码</label><span class="star">*</span>
        <i class="fa2 fa fa-lock fa-lg"></i>
        <input type="password" class="form-control" name="passwd2" placeholder="请输密码">
    </div>
        <div class="form-group">
        <label>邮箱</label><span class="star">*</span>
        <i class="fa1 fa fa-lock fa-lg"></i>
        <input type="email" class="form-control" name="email" placeholder="请输邮箱">
    </div>
</form>
<script>
    $(ELT)(function(){
        $(ELT)("#add_user_form").bootstrapValidator({
            message: "This value is not valid",
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 3,
                            max: 30,
                            message: '长度必须在3-30之间'
                        },
                        /*regexp: {
                            regexp: ,
                            message: '输入字符不符合要求，大小写字母，数字，下划线'
                        }*/
                    }
                },
                passwd1: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '长度必须在6-12之间'
                        },
                    }
                },
                passwd2: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '长度必须在6-12之间'
                        },
                        identical: {
                            field: 'passwd1',
                            message: '输入的密码不一致'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '不是正确的email地址'
                        }
                    }
                },
            }
        });
    });
</script>
