<div class="alert alert-info">$_('info!')</div>
<form id="add_user_form" role="form" class="form-line">
    <div class="form-group">
        <label>$_('user name')</label><span class="star">*</span>
        <i class="fa1 fa fa-user fa-lg"></i>
        <input type="text" class="form-control" name="username" placeholder="$_('please enter your user name')" style="width:200px;margin:-30px 0 0 100px;border-radius:5px;">
    </div>
    </br>
    <div class="form-group">
        <label>$_('password')</label><span class="star">*</span>
        <i class="fa1 fa fa-lock fa-lg"></i>
        <input type="password" class="form-control" name="passwd1" placeholder="$_('please enter your new password')" style="width:200px;margin:-30px 0 0 100px;border-radius:5px;">
    </div>
    </br>
    <div class="form-group">
        <label>$_('confirm password')</label><span class="star">*</span>
        <i class="fa2 fa fa-lock fa-lg"></i>
        <input type="password" class="form-control" name="passwd2" placeholder="$_('please confirm your new password')" style="width:200px;margin:-30px 0 0 100px;border-radius:5px;">
    </div>
    <br/>
    <div class="form-group">
        <label>$_('email')</label><span class="star">*</span>
        <i class="fa1 fa fa-envelope fa-fw"></i>
        <input type="email" class="form-control" name="email" placeholder="$_('please enter your email')" style="width:200px;margin:-30px 0 0 100px;border-radius:5px;">
    </div>
</form>
<script>
    $(ELT)(function(){
        $(ELT)("#add_user_form").bootstrapValidator({
            message: "This value is not valid",
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '<span style="margin-left:100px">$_("the username cannot be empty")</span>'
                        },
                        stringLength: {
                            min: 3,
                            max: 30,
                            message: '<span style="margin-left:100px">$_("the length must be between 3 and 30")</span>'
                        },
                        /*regexp: {
                            regexp: ,
                            message: '输入字符不符合要求，大小写字母，数字，下划线'
                        }*/
                    }
                },
                passwd1: {
                    validators: {
                        notEmpty: {
                            message: '<span style="margin-left:100px">$_("the password cannot be empty")</span>'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '<span style="margin-left:100px">$_("the length must be between 6 and 12")</span>'
                        },
                    }
                },
                passwd2: {
                    validators: {
                        notEmpty: {
                            message: '<span style="margin-left:100px">$_("the password cannot be empty")</span>'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '<span style="margin-left:100px">$_("the length must be between 6 and 12")</span>'
                        },
                        identical: {
                            field: 'passwd1',
                            message: '<span style="margin-left:100px">$_("the passwords entered do not match")</span>'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '<span style="margin-left:100px">$_("the email cannot be empty")</span>'
                        },
                        emailAddress: {
                            message: '<span style="margin-left:100px">$_("not the correct email address")</span>'
                        }
                    }
                },
            }
        });
    });
</script>
