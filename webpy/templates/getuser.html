$def with(content)

<table id="user_table">
    <thead>
        <th style="width:10%"><input type="checkbox" onchange="check_all(this)"></th>
        <th style="width:20%">用户名</th>
        <th style="width:80%">邮箱</th>
    </thead>
    <tbody>
        $for info in content:
            <tr>
                <td><input type="checkbox" class="oper"></td>
                <td>$info['username']</td>
                <td>$info['mail']</td>
            </tr>
    </tbody>
</table>
<script>
    $(ELT)(function(){
        $(ELT)("#user_table").DataTable({
            "bSort": true,
            "bStateSave": true,
            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "oLanguage": {
                "sUrl": "/static/js/temp/datatable_ZH"
            },
            "aoColumnDefs": [{
                "bSortable": false,
                "aTargets": [0, 2]
            }]
        });
    });
</script>
